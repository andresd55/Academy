<div class="col-12 mt-3 text-center" >
    <h1 class="tittle">
        Registro De Usuario
    </h1>
</div>
<div class="offset-2 col-8 panel">
    <div class="row mx-0">
        <div class="col-6">
            <label for="validationDefault01">
                Nombres
            </label>
            <input
                type="email"
                
                pInputText
                placeholder="Nombres"
                class="form-control"
            />
        </div>
        <div class="col-6">
            <label for="validationDefault01">
                Materia Relacionada
            </label>
            <input
                type="email"
                
                pInputText
                placeholder="Materia Relacionada"
                class="form-control"
            />
        </div>
    </div>
    <div class="row mx-0 mt-2">
        <div class="col-6">
            <label for="validationDefault01">
                Apellidos
            </label>
            <input
                type="email"
                
                pInputText
                placeholder="Apellidos"
                class="form-control"
            />
        </div>
        <div class="col-6">
            <label for="validationDefault01">
                Usuario
            </label>
            <input
                type="email"
                
                pInputText
                placeholder="Usuario"
                class="form-control"
            />
        </div>
    </div>
    <div class="row mx-0 mt-2">
        <div class="col-6">
            <label for="validationDefault01">
                Correo
            </label>
            <input
                type="email"
                
                pInputText
                placeholder="Correo"
                class="form-control"
            />
        </div>
        <div class="col-6">
            <label for="validationDefault01">
                Contraseña
            </label>
            <input
                type="email"
                
                pInputText
                placeholder="Contraseña"
                class="form-control"
            />
        </div>
    </div>
    <div class="row mx-0 mt-2">
        <div class="col-6">
            <div class="form-group">
                <label for="">
                    Foto de perfil
                </label>
                <div id="dv_input" class="row mx-0">
                    <div class="col-md-9  custom-file">
                        
                        <input type="file" id="fileupload" (change)="enableButtonDocument($event.target)" name="fileupload" class="custom-file-input" value="fileupload" lang="es">
                        <label class="custom-file-label" id="lblFuArchivo">Seleccione un
                                archivo...</label>
                    </div>
                    <div class="col-md-3 pr-0">
                        <input class="button button-primary w-100" id="btnFuArchivo" type="button" value="Cargar" (click)="handleFileInput($event.target)">
                    </div>
                </div>
                <div id="dv_succes" class="row text-success d-none">
                    Cargado
                </div>
                <div id="dv_error" class="row text-danger d-none">
                    Campo obligatorio
                </div>
            </div>
        </div>
        <div class="col-6">
            <label for="">
                Genero
            </label>
            <div class="row">
                <div class="col-12 col-md-4 mt-2">
                    <input
                      type="radio"
                      value="1"
                      class="inp-checkbox"
                      name="public"
                      
                      id="rb1"
                    />
                    <label for="rb1" class="ml-4 mt-1">
                       Hombre
                    </label>
                  </div>
            
                  <div  class="col-12 col-md-4 mt-2">
                    <input
                      type="radio"
                      value="2"
                      class="inp-checkbox"
                      name="public"
                      
                      id="rb2"
                    />
                    <label for="rb2" class="ml-4 mt-1">
                      Mujer
                    </label>
                  </div>
            </div>
            
        </div>
        <div class="col-12 text-right">
            <button
                        pButton
                        type="submit"
                        label=""
                        class="button button-primary btn-sig"
                      >
                        Aceptar
                      </button>
                      <button
                        pButton
                        type="button"
                        label=""
                        routerLink="/login"
                        class="ml-2 button button-secundary btn-sig"
                      >
                        Regresar
                      </button>
        </div>
    </div>
</div>
